<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aqua-Redeem | Deep Sea Restoration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <script defer src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>
<body>

    <div class="ocean">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>

    <div class="container">
        <header class="vessel-header">
            <h1 class="highlight-title">ABYSSAL-LENS</h1>
            <div class="status-indicator">
                <span class="blink"></span> SYSTEM ACTIVE: DEPTH 4500M
            </div>
            <p class="subtitle">ADVANCED UNDERWATER IMAGE ENHANCEMENT</p>
        </header>

        <div class="card" id="tilt-card">
            <form id="uploadForm" enctype="multipart/form-data">
                
                <div class="upload-container">
                    <input type="file" name="image" id="imageInput" required hidden>
                    <label for="imageInput" class="glass-upload">
                        <div class="icon-pulse">âš“</div>
                        <span id="file-name">LOAD SUBMERGED DATA</span>
                        <small>DRAG & DROP OR CLICK TO BROWSE</small>
                    </label>
                </div>

                <div class="controls-grid">
                    <div class="select-wrapper">
                        <select name="mode" id="modeSelect">
                            <option value="standard">STANDARD ENHANCEMENT</option>
                            <option value="wcid">WCID ALGORITHM</option>
                            <option value="dcp">DCP (DARK CHANNEL)</option>
                            <option value="dct">DCT RESTORATION</option>
                        </select>
                    </div>

                    <button type="submit" class="btn-enhance">
                        <span>EXECUTE RESTORATION</span>
                    </button>
                </div>
            </form>

            <div class="loader" id="loader" style="display:none;">
                <div class="sonar-container">
                    <div class="sonar-ring"></div>
                    <div class="sonar-ring"></div>
                    <div class="sonar-ring"></div>
                </div>
                <p class="loader-text">SCANNING TURBIDITY...</p>
            </div>
        </div>

        <div class="results" id="resultsSection" style="display:none;">
            <div class="image-wrapper">
                <h3>[ RAW FOOTAGE ]</h3>
                <div class="img-frame">
                    <img id="originalImage">
                </div>
            </div>
            <div class="image-wrapper">
                <h3>[ RESTORED DATA ]</h3>
                <div class="img-frame enhanced-frame">
                    <div class="scan-line"></div>
                    <img id="enhancedImage">
                </div>
            </div>
        </div>

        <div class="metrics-panel" id="metricsSection" style="display:none;">
            <h3>SENSOR ANALYSIS METRICS</h3>
            <p id="metricsData"></p>
            <a id="downloadBtn" class="download-btn">DOWNLOAD RESTORED ASSET</a>
        </div>
    </div>

</body>
</html>
